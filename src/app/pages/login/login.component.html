<section class="container">
  <div class="card mt-3 shadow">
    <form class="p-4" #loginForm="ngForm" (ngSubmit)="getDataForm(loginForm)">
      <div>
        <label class="form-label" for="username">User</label>
        <input class="form-control" type="text" id="username" ngModel name="username" placeholder="introduce  usuario">
      </div>

      <div>
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password" id="password" ngModel name="password" placeholder="introduce un password">
      </div>

      <input type="submit" class="mt-3 btn btn-danger" value="Login">

    </form>
  </div>
</section>
